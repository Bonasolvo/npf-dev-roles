{% extends "xmin_base.html" %}
{% load staticfiles %}

{% block title %}НПФ "Первый национальный"{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="//cdn.sencha.com/ext/gpl/5.1.0/build/packages/ext-theme-classic/build/resources/ext-theme-classic-all-debug.css">
    <link rel="stylesheet" type="text/css" href="//cdn.sencha.com/ext/gpl/5.1.0/examples/ux/css/ItemSelector.css">
    <link rel="stylesheet" type="text/css" href="{% static "xmin/styles/xmin.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "dashboard/styles/dashboard.css" %}">
{% endblock %}

{% block content %}{% endblock %}

{% block scripts %}
    <script src="/jsi18n/"></script>
    <script src="//cdn.sencha.com/ext/gpl/5.1.0/build/ext-all-debug.js"></script>

    <script>
        Ext.namespace('Xmin.settings');
        Xmin.settings = {{ settings|safe }};
    </script>
    <script type="text/javascript" src="{% static "xmin/locale/ru-RU.js" %}"></script>
    <script src="{% static "dashboard/app.js" %}" type="text/javascript"></script>
{% endblock %}
